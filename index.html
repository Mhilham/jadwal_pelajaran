<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>jadwal_pelajaran</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>



</head>


<body>
  <h3>JADWAL PELAJARAN SMK 
  PLUS INSAN CEMERLANG</h3>

  <table class="table" id="jadwal_pelajaran">
    <tr>
      <th scope="col">Hari</th>
      <th scope="col">Jam</th>
      <th scope="col">waktu</th>
      <th scope="col">kelas</th>
      <th scope="col">mapel</th>
    </tr>
  </table>
  <tbody>
  </tbody>

  <script type="module">
    import { ambildaftarjadwal, hapusjadwal } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#jadwal_pelajaran > tbody");
      let daftarjadwal = await ambildaftarjadwal();
      let nomor = 1;
      daftarjadwal.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +

          '<td>' + data.hari + '</td>' +
          '<td>' + data.jam + '</td>' +
          '<td>' + data.waktu + '</td>' +
          '<td>' + data.kelas + '</td>' +
          '<td>' + data.mapel + '</td>' +
          '<td>'   
      + ' <button class="btn btn-warning ubah" data="' +
          data.id +
          '">Ubah</button>' +
      ' <button class="btn btn-danger hapus" data="' +
          data.id +
          '">Hapus</button>' +
          '</td>'+
          '</tr>'


        );
        nomor = nomor + 1;
      });
      $('.hapus').click(async function() {
        await hapusjadwal($(this).attr('data'));
        location.reload();
      })
    });
  </script>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="tambah.html">tambah</a>
    </li>

  </ul>
</body>

</html>
