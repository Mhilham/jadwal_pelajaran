<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tambah jadwal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body class="m-3">
  <h1>tambah jadwal</h1>

  <form class="mb-3">
       <div class="mb-3">
      <label class="form-label">hari</label>
      <input type="date" class="form-control" id="input-hari">
    </div>
    <div class="mb-3">
      <label class="form-label">jam</label>
      <input type="text" class="form-control" id="input-jam">
    </div>
    <div class="mb-3">
      <label class="form-label">waktu</label>
      <input type="text" class="form-control" id="input-waktu">
    </div>
    <div class="mb-3">
      <label class="form-label">kelas</label>
      <input type="text" class="form-control" id="input-kelas">
    </div>
      <div class="mb-3">
      <label class="form-label">mapel</label>
      <input type="text" class="form-control" id="input-mapel">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>
<div class="d-flex justify-content-center">
<button onclick="location.href='index.html'" style="background-color: blue; color: white; border-radius: 10px;">Lihat Daftar siswa</button>
</div>

  <script type="module">
    import { tambahjadwal } from './main.js';

    let tomboltambah = document.getElementById('tombol-tambah');
    let elemenhari = document.getElementById('input-hari');
    let elemenjam = document.getElementById('input-jam');
    let elemenwaktu = document.getElementById('input-waktu');
    let elemenkelas = document.getElementById('input-kelas');
    let elemenmapel = document.getElementById('input-mapel');
    
    

    tomboltambah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahjadwal(elemenhari.value, elemenjam.value, elemenwaktu.value, elemenkelas.value, elemenmapel.value  );
      window.location.href = 'index.html'
    })
  </script>

</body>

</html>
